<div class="row">
	<div class="col-sm-7">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>Update Coffee</h3>
				<h5 class="text-success text-center" ng-bind="updateStatus"></h5>
			</div>			
		
			<div class="card-body">
			<form name="updateForm">
				<div class="form-group">
					<label for="coffeeName" class="font-weight-bold">Name:</label>
					<input ng-model="coffee.name" required ng-minlength="2" name="name"
						type="text" class="form-control" id="name">					
					<span ng-show="createForm.name.$touched && createForm.name.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="origin" class="font-weight-bold">Origin:</label>
					<input ng-model="coffee.origin" required ng-minlength="2" name="origin"
						type="text" class="form-control" id="origin">					
					<span ng-show="createForm.origin.$touched && createForm.origin.$invalid"
						class="text-danger">
						required
					</span>	
				</div>
				<div class="form-group">
					<label for="process" class="font-weight-bold">Process:</label>
					<select ng-options="value for value in process" required name="process"
						ng-model="coffee.process" class="form-control" id="process">
					</select>
					<span ng-show="createForm.process.$touched && createForm.process.$invalid"
						class="text-danger">
						required
					</span>	
				</div>				
				<div class="form-group">
					<label for="elevation" class="font-weight-bold">Elevation:</label>
					<input ng-model="coffee.elevation" required ng-minlength="2" name="elevation"
						type="text" class="form-control" id="elevation">					
					<span ng-show="createForm.elevation.$touched && createForm.elevation.$invalid"
						class="text-danger">
						required and must be at least 2 characters
					</span>					
				</div>
				<div class="form-group">
					<label for="price" class="font-weight-bold">Price:</label>
					<input ng-model="coffee.price" required name="price"
						type="text" class="form-control" id="price">					
					<span ng-show="createForm.price.$touched && createForm.price.$invalid"
						class="text-danger">
						required
					</span>					
				</div>
				<div class="form-group">
					<label for="flavor" class="font-weight-bold">Flavor:</label>
					<select ng-options="value for value in flavor" required name="flavor"
						ng-model="coffee.flavor" class="form-control" id="flavor">
					</select>
					<span ng-show="createForm.flavor.$touched && createForm.flavor.$invalid"
						class="text-danger">
						required
					</span>	
				</div>					
			</form>
			</div>
			<div class="card-footer text-center">
				<button type="button" class="btn btn-success" ng-disabled="updateForm.$invalid || disableUpdate"
					ng-click="updateCoffee()">
					Update</button>
				<button type="button" class="btn btn-danger" ng-click="deleteCoffee()" ng-disabled="disableUpdate">
					Delete</button>
				<button type="button" class="btn btn-info" ng-click="goToSearchView()">Cancel</button>
			</div>
		</div>
	</div>
	<div class="col-sm-5">		
		<div class="pt-5">
		<img class="img-fluid rounded" src="./images/Aeropress.jpg">
		</div>
	</div>
</div>
